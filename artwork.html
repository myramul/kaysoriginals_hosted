        <div class="filter-section">
            <h3>Price</h3>
            <label><input type="radio" name="price" value="l1000"> &lt; $1000</label>
            <label><input type="radio" name="price" value="1000-5000"> $1000 - $5000</label>
            <label><input type="radio" name="price" value="5001-10000"> $5001 - $10000</label>
            <label><input type="radio" name="price" value="g10000"> &gt; $10000</label>
        </div>
    
        <div class="filter-section">
            <h3>Medium</h3>
            <div id="medium-filters"></div>
        </div>
    
        <div class="filter-section">
            <h3>Theme</h3>
            <div id="theme-filters"></div>
        </div>
    
        <button id="apply-filters">Apply Filters</button>
        <button id="reset-filters">Reset Filters</button>
    </div>
